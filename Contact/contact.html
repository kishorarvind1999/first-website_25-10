    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="/first-website/index.html">Home</a></li>
            <li><a href="/first-website/About/about.html">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="/first-website/Rainbow/rainbow.html">Rainbow</a></li>
        </ul>
        <ul>
            <li><a href="https://www.facebook.com/kishor.arvind/" target="_blank">
                    <span>Facebook</span>
                    <span><img src="/first-website/resources/fb logo3.png" alt="" class="logo"></span>
                </a></li>
            <li><a href="https://www.linkedin.com/in/kishor-arvind-ms-4907091aa/" target="_blank">
                    <span>LinkedIn</span>
                    <span><img src="/first-website/resources/LinkedIn logo.png" alt="" class="logo"></span>
                </a></li>
        </ul>
    </nav>
    <div class="main">
        <div class="bigbox">
            <form>
                <div class="sentence box">
                    Fill in your details and I will get back to you
                </div>

                <div class="flex-container">
                    <span class="firstname box">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" placeholder="first_name">
                    </span>

                    <span class="lastname box">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" placeholder="last_name">
                    </span>
                </div>
                <br>
                <div class="flex-container">
                    <span class="phoneno box">
                        <label for="phoneno">Phone Number</label>
                        <input type="number" id="phoneno" placeholder="+91 XXXXXXXXXX">
                    </span>

                    <span class="email box">
                        <label for="email">Email ID</label>
                        <input type="text" id="email" placeholder="email@address.com" required>
                    </span>
                </div>

                <div class="flex-container purpose box">
                    <label for="purpose">Purpose of Contact</label>
                    <input type="text" id="purpose" class="input">
                </div>

                <div class="submit box">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
